    <style>
        :root {
            --color-primary: #10b981;
            --color-secondary: #059669;
            --color-danger: #ef4444;
            --color-bg: #0a0e27;
            --color-surface: rgba(255, 255, 255, 0.05);
            --color-text: #e5e7eb;
            --color-text-secondary: #9ca3af;

            --border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--color-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 40px;
            box-shadow: var(--shadow);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--color-text-secondary);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: var(--color-text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            box-shadow: 0 5px 15px rgba(50, 184, 198, 0.3);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .avatar-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .avatar-option {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .avatar-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .avatar-option.selected {
            border-color: var(--color-primary);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1));
            box-shadow: 0 5px 15px rgba(50, 184, 198, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(50, 184, 198, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(50, 184, 198, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--color-primary);
            color: #6ee7b7;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--color-text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: all 0.3s ease;
            user-select: none;
        }

        .password-toggle:hover {
            color: var(--color-primary);
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://wakkelygkiiazszkiuvl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indha2tlbHlna2lpYXpzemtpdXZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3Mzk4NTEsImV4cCI6MjA3ODMxNTg1MX0.PPLMLiB5GnzPX83JCYFfRfB2C1tmxqp2MECxQuYTg-8';
        
        let supabaseClient;
        let selectedEmoji = 'üëΩ';
        let selectedColor = '#667eea,#764ba2';

        try {
            const { createClient } = window.supabase;
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function checkSession() {
            const session = localStorage.getItem('ecoGestionSession');
            if (session) {
                console.log('[v0] Sesi√≥n encontrada, redirigiendo a index.html');
                window.location.href = 'index.html';
            }

        function showForm(formType) {
            document.querySelectorAll('.form-content').forEach(form => {
                form.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (formType === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
            
            hideMessages();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const emojiSelector = document.getElementById('emojiSelector');
            const colorSelector = document.getElementById('colorSelector');
            
            if (emojiSelector) {
                emojiSelector.addEventListener('click', function(e) {
                    const emojiOption = e.target.closest('.emoji-option');
                    if (emojiOption) {
                        emojiSelector.querySelectorAll('.emoji-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        emojiOption.classList.add('selected');
                        selectedEmoji = emojiOption.getAttribute('data-emoji');
                    }
                });
                
                // Seleccionar primer emoji por defecto
                const firstEmoji = emojiSelector.querySelector('.emoji-option');
                if (firstEmoji) {
                    firstEmoji.classList.add('selected');
                    selectedEmoji = firstEmoji.getAttribute('data-emoji');
                }
            }
            
            if (colorSelector) {
                colorSelector.addEventListener('click', function(e) {
                    const colorOption = e.target.closest('.color-option');
                    if (colorOption) {
                        colorSelector.querySelectorAll('.color-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        colorOption.classList.add('selected');
                        selectedColor = colorOption.getAttribute('data-color');
                    }
                });
                
                // Seleccionar primer color por defecto
                const firstColor = colorSelector.querySelector('.color-option');
                if (firstColor) {
                    firstColor.classList.add('selected');
                    selectedColor = firstColor.getAttribute('data-color');
                }
            }
        });

        async function handleLogin(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('loginNickname').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            
            if (!nickname || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Iniciando sesi√≥n...';
            hideMessages();
            
            try {
                console.log('[v0] Intentando login con nickname:', nickname);
                
                const { data: users, error: searchError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('nickname', nickname);
                
                console.log('[v0] Resultado de b√∫squeda:', users);
                
                if (searchError) {
                    throw new Error('Error al buscar el usuario: ' + searchError.message);
                }
                
                if (!users || users.length === 0) {
                    throw new Error('Nickname no encontrado. Verifica tu apodo.');
                }
                
                const user = users[0];
                const passwordHash = await hashPassword(password);
                
                console.log('[v0] Comparando contrase√±as...');
                
                if (user.password_hash !== passwordHash) {
                    throw new Error('Contrase√±a incorrecta. Int√©ntalo de nuevo.');
                }
                
                const sessionData = {
                    userId: user.id,
                    nickname: user.nickname,
                    avatarEmoji: user.avatar_emoji,
                    avatarColor: user.avatar_color,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('ecoGestionSession', JSON.stringify(sessionData));
                console.log('[v0] Sesi√≥n guardada, redirigiendo a index.html');
                
                showSuccess('¬°Bienvenido de nuevo! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Error en login:', error);
                showError(error.message);
                btn.disabled = false;
                btn.innerHTML = 'Iniciar Sesi√≥n';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('registerNickname').value.trim();
            const password = document.getElementById('registerPassword').value;
            const btn = document.getElementById('registerBtn');
            
            if (!nickname || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            if (!selectedEmoji || !selectedColor) {
                showError('Por favor selecciona un avatar');
                return;
            }
            
            const nicknameRegex = /^[a-zA-Z0-9_]+$/;
            if (!nicknameRegex.test(nickname)) {
                showError('El nickname solo puede contener letras, n√∫meros y guiones bajos');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Creando cuenta...';
            hideMessages();
            
            try {
                console.log('[v0] Intentando registrar usuario:', nickname);
                console.log('[v0] Avatar seleccionado:', selectedEmoji, selectedColor);
                
                const { data: existingUsers, error: checkError } = await supabaseClient
                    .from('users')
                    .select('nickname')
                    .eq('nickname', nickname);
                
                if (checkError) {
                    throw new Error('Error al verificar disponibilidad: ' + checkError.message);
                }
                
                if (existingUsers && existingUsers.length > 0) {
                    throw new Error('Este nickname ya est√° en uso. Prueba con otro.');
                }
                
                const passwordHash = await hashPassword(password);
                
                console.log('[v0] Insertando nuevo usuario en la base de datos...');
                
                const { data: newUser, error: insertError } = await supabaseClient
                    .from('users')
                    .insert([{
                        nickname: nickname,
                        password_hash: passwordHash,
                        avatar_emoji: selectedEmoji,
                        avatar_color: selectedColor
                    }])
                    .select();
                
                console.log('[v0] Usuario creado:', newUser);
                
                if (insertError) {
                    throw new Error('Error al crear cuenta: ' + insertError.message);
                }
                
                if (!newUser || newUser.length === 0) {
                    throw new Error('No se pudo crear el usuario. Int√©ntalo de nuevo.');
                }
                
                const sessionData = {
                    userId: newUser[0].id,
                    nickname: newUser[0].nickname,
                    avatarEmoji: newUser[0].avatar_emoji,
                    avatarColor: newUser[0].avatar_color,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('ecoGestionSession', JSON.stringify(sessionData));
                console.log('[v0] Sesi√≥n guardada, redirigiendo a index.html');
                
                showSuccess('¬°Cuenta creada exitosamente! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error en registro:', error);
                showError(error.message);
                btn.disabled = false;
                btn.innerHTML = 'Crear Cuenta';
            }
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
